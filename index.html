<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />

  <!-- SEO Meta Tags -->
  <title>Bruno Okamoto | Digital Ecosystem Architect</title>
  <meta name="description"
    content="TEDx Speaker, Founder & Investor. Building the largest Micro-SaaS ecosystem in Brazil with 20k+ entrepreneurs." />
  <meta name="keywords" content="Bruno Okamoto, Micro-SaaS, TEDx Speaker, Founder, SaaS, Entrepreneur, Brazil" />
  <meta name="author" content="Bruno Okamoto" />

  <!-- Open Graph -->
  <meta property="og:title" content="Bruno Okamoto | Digital Ecosystem Architect" />
  <meta property="og:description"
    content="TEDx Speaker, Founder & Investor. Building the largest Micro-SaaS ecosystem in Brazil." />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="pt_BR" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Bruno Okamoto | Digital Ecosystem Architect" />
  <meta name="twitter:description"
    content="TEDx Speaker, Founder & Investor. Building the largest Micro-SaaS ecosystem in Brazil." />

  <!-- Theme Color -->
  <meta name="theme-color" content="#000000" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts - Modern Typefaces -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Tailwind Configuration -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            display: ['Space Grotesk', 'Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'Fira Code', 'monospace'],
          },
          colors: {
            // Void Black Palette
            void: '#000000',
            deep: '#030303',
            surface: '#080808',
            elevated: '#0a0a0a',
            hover: '#111111',
            // Text Colors
            primary: 'rgba(255, 255, 255, 0.95)',
            secondary: 'rgba(255, 255, 255, 0.5)',
            muted: 'rgba(255, 255, 255, 0.3)',
            ghost: 'rgba(255, 255, 255, 0.1)',
          },
          borderRadius: {
            '2xl': '1rem',
            '3xl': '1.5rem',
            '4xl': '2rem',
          },
          animation: {
            'fade-in': 'fadeIn 0.6s ease-out forwards',
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            'fade-in-down': 'fadeInDown 0.6s ease-out forwards',
            'fade-in-scale': 'fadeInScale 0.7s ease-out forwards',
            'slide-left': 'slideLeft 0.7s ease-out forwards',
            'slide-right': 'slideRight 0.7s ease-out forwards',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
            'float': 'float 6s ease-in-out infinite',
            'shimmer': 'shimmer 2s linear infinite',
            'breathe': 'breathe 4s ease-in-out infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(24px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeInDown: {
              '0%': { opacity: '0', transform: 'translateY(-16px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeInScale: {
              '0%': { opacity: '0', transform: 'scale(0.96)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            slideLeft: {
              '0%': { opacity: '0', transform: 'translateX(-20px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            slideRight: {
              '0%': { opacity: '0', transform: 'translateX(20px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            pulseGlow: {
              '0%, 100%': { opacity: '0.4', transform: 'scale(1)' },
              '50%': { opacity: '0.8', transform: 'scale(1.2)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-8px)' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' },
            },
            breathe: {
              '0%, 100%': { opacity: '0.5' },
              '50%': { opacity: '1' },
            },
          },
          transitionTimingFunction: {
            'smooth': 'cubic-bezier(0.22, 1, 0.36, 1)',
            'bounce': 'cubic-bezier(0.34, 1.56, 0.64, 1)',
            'expo': 'cubic-bezier(0.19, 1, 0.22, 1)',
          },
          backdropBlur: {
            '2xl': '40px',
            '3xl': '64px',
          },
          boxShadow: {
            'glow': '0 0 60px -15px rgba(255, 255, 255, 0.1)',
            'glow-sm': '0 0 30px -10px rgba(255, 255, 255, 0.08)',
            'inner-glow': 'inset 0 1px 0 0 rgba(255, 255, 255, 0.05)',
          },
        }
      }
    }
  </script>

  <!-- Critical Inline Styles -->
  <style>
    /* Preload styles for FOUC prevention */
    html {
      scroll-behavior: smooth;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: rgba(255, 255, 255, 0.95);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      font-feature-settings: 'kern' 1, 'liga' 1;
    }

    /* Hide content until styles load */
    .no-fouc {
      visibility: hidden;
    }

    /* Custom scrollbar - Ultra Minimal */
    ::-webkit-scrollbar {
      width: 5px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    /* Firefox scrollbar */
    * {
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.08) transparent;
    }

    /* Selection */
    ::selection {
      background: rgba(255, 255, 255, 0.12);
      color: white;
    }

    /* Focus visible outline */
    *:focus-visible {
      outline: 2px solid rgba(255, 255, 255, 0.2);
      outline-offset: 2px;
    }

    /* Smooth image rendering */
    img {
      image-rendering: -webkit-optimize-contrast;
    }

    /* Prevent layout shift from fonts */
    @font-face {
      font-family: 'Inter';
      font-display: swap;
    }

    @font-face {
      font-family: 'Space Grotesk';
      font-display: swap;
    }
  </style>

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="/index.css">
</head>

<body class="font-sans antialiased">
  <!-- App Root -->
  <div id="root" class="min-h-screen"></div>

  <!-- React Entry Point -->
  <script type="module" src="/index.tsx"></script>

  <!-- Remove FOUC class after load -->
  <script>
    document.documentElement.classList.remove('no-fouc');
  </script>
</body>

</html>
