<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>

  <!-- Gradient Orbs -->
  <defs>
    <radialGradient id="orb1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(200 150) scale(400)">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orb2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1000 480) scale(350)">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orb3" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(600 630) scale(500)">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#10B981" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.8"/>
    </linearGradient>
  </defs>

  <!-- Orbs -->
  <ellipse cx="200" cy="150" rx="400" ry="400" fill="url(#orb1)"/>
  <ellipse cx="1000" cy="480" rx="350" ry="350" fill="url(#orb2)"/>
  <ellipse cx="600" cy="630" rx="500" ry="400" fill="url(#orb3)"/>

  <!-- Noise texture overlay -->
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="4" stitchTiles="stitch"/>
    <feColorMatrix type="saturate" values="0"/>
  </filter>
  <rect width="1200" height="630" filter="url(#noise)" opacity="0.03"/>

  <!-- Content Container -->
  <g transform="translate(80, 80)">
    <!-- Profile Image Circle -->
    <defs>
      <clipPath id="avatarClip">
        <circle cx="70" cy="70" r="70"/>
      </clipPath>
    </defs>
    <circle cx="70" cy="70" r="72" stroke="white" stroke-opacity="0.1" stroke-width="2" fill="none"/>
    <circle cx="70" cy="70" r="70" fill="#1a1a1a"/>
    <!-- Placeholder for profile - in production this would be an image -->
    <text x="70" y="80" text-anchor="middle" fill="white" fill-opacity="0.4" font-family="Inter, sans-serif" font-size="24" font-weight="600">BO</text>

    <!-- Tags -->
    <g transform="translate(0, 180)">
      <rect x="0" y="0" width="120" height="32" rx="16" fill="#EF4444" fill-opacity="0.15"/>
      <rect x="0" y="0" width="120" height="32" rx="16" stroke="#EF4444" stroke-opacity="0.3" stroke-width="1" fill="none"/>
      <text x="60" y="21" text-anchor="middle" fill="#EF4444" font-family="Inter, sans-serif" font-size="11" font-weight="700" letter-spacing="0.1em">TEDX SPEAKER</text>

      <rect x="130" y="0" width="140" height="32" rx="16" fill="#F59E0B" fill-opacity="0.15"/>
      <rect x="130" y="0" width="140" height="32" rx="16" stroke="#F59E0B" stroke-opacity="0.3" stroke-width="1" fill="none"/>
      <text x="200" y="21" text-anchor="middle" fill="#F59E0B" font-family="Inter, sans-serif" font-size="11" font-weight="700" letter-spacing="0.1em">TOP VOICE 2024</text>

      <rect x="280" y="0" width="100" height="32" rx="16" fill="#8B5CF6" fill-opacity="0.15"/>
      <rect x="280" y="0" width="100" height="32" rx="16" stroke="#8B5CF6" stroke-opacity="0.3" stroke-width="1" fill="none"/>
      <text x="330" y="21" text-anchor="middle" fill="#8B5CF6" font-family="Inter, sans-serif" font-size="11" font-weight="700" letter-spacing="0.1em">FOUNDER</text>
    </g>

    <!-- Main Title -->
    <text x="0" y="280" fill="white" font-family="Space Grotesk, sans-serif" font-size="72" font-weight="500" letter-spacing="-0.02em">Bruno Okamoto</text>

    <!-- Subtitle -->
    <text x="0" y="340" fill="white" fill-opacity="0.5" font-family="Inter, sans-serif" font-size="28" font-weight="400">Founder, Creator &amp; Investor em Micro-SaaS</text>

    <!-- Stats Row -->
    <g transform="translate(0, 390)">
      <!-- Stat 1 -->
      <text x="0" y="0" fill="white" font-family="Space Grotesk, sans-serif" font-size="48" font-weight="600">20k+</text>
      <text x="0" y="30" fill="white" fill-opacity="0.3" font-family="Inter, sans-serif" font-size="14" font-weight="500" letter-spacing="0.1em">FOUNDERS</text>

      <!-- Divider -->
      <rect x="150" y="-20" width="1" height="60" fill="white" fill-opacity="0.1"/>

      <!-- Stat 2 -->
      <text x="190" y="0" fill="white" font-family="Space Grotesk, sans-serif" font-size="48" font-weight="600">3k+</text>
      <text x="190" y="30" fill="white" fill-opacity="0.3" font-family="Inter, sans-serif" font-size="14" font-weight="500" letter-spacing="0.1em">SAAS LANÇADOS</text>

      <!-- Divider -->
      <rect x="400" y="-20" width="1" height="60" fill="white" fill-opacity="0.1"/>

      <!-- Stat 3 -->
      <text x="440" y="0" fill="white" font-family="Space Grotesk, sans-serif" font-size="48" font-weight="600">170k+</text>
      <text x="440" y="30" fill="white" fill-opacity="0.3" font-family="Inter, sans-serif" font-size="14" font-weight="500" letter-spacing="0.1em">AUDIÊNCIA</text>
    </g>
  </g>

  <!-- URL Badge -->
  <g transform="translate(80, 550)">
    <rect x="0" y="0" width="220" height="40" rx="20" fill="white" fill-opacity="0.05"/>
    <rect x="0" y="0" width="220" height="40" rx="20" stroke="white" stroke-opacity="0.1" stroke-width="1" fill="none"/>
    <text x="110" y="26" text-anchor="middle" fill="white" fill-opacity="0.6" font-family="Inter, sans-serif" font-size="14" font-weight="500">bruno.microsaas.com.br</text>
  </g>

  <!-- Decorative corner element -->
  <g transform="translate(1040, 80)">
    <rect x="0" y="0" width="80" height="80" rx="20" fill="white" fill-opacity="0.03" stroke="white" stroke-opacity="0.08" stroke-width="1"/>
    <text x="40" y="48" text-anchor="middle" fill="white" fill-opacity="0.4" font-family="Inter, sans-serif" font-size="24" font-weight="600">BO</text>
  </g>
</svg>
